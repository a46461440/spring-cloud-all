hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    getProductInfo: # commandKey的值,默认是方法名
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 200
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include:
          - hystrix.stream
          - info
          - health
spring:
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1