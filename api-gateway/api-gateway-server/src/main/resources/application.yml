spring:
  security:
    user:
      name: admin
      password: 123456
  zipkin:
    sender:
      type: web
    base-url: http://localhost:9411/
  sleuth:
      sampler:
        probability: 1
  resources:
    chain:
      enabled: true
feign:
  client:
    config:
      user:
        connectTimeout: 20000
        readTimeout: 20000
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  eureka:
    enabled: true
  eager-load:
    clients: user
management:
  security:
    enabled: false
zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 20000
  ribbon-isolation-strategy: thread